tags:
  - Weeks
summary: Get my day by estimate birth date
operationId: getMyDay
description: 'Get my day by estimate birth date'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: estimateBirthDate
    required: true
    schema:
      type: string
      example: '2026-01-15'
responses:
  '200':
    description: 'Get my day by estimate birth date'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found my day info!
            data:
              $ref: '../../../components/schemas/my-day.yaml'

  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Not found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example:
                    - 'Info not found, enter valid estimate date'

  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: InternalServerError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Something went wrong'
