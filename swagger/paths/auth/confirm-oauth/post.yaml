tags:
  - Auth
summary: Confirm Google OAuth
operationId: confirmOAuth
description: 'Confirm Google OAuth login or registration using the authorization code. This endpoint is public and does not require authentication.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            example: '4/0Adeu5B...long_code_here...'
responses:
  '200':
    description: Successfully logged in via Google OAuth
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in via Google OAuth!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    description: Authorization Error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Invalid or expired authorization code'
  '404':
    $ref: ../../../components/responses/404.yaml
