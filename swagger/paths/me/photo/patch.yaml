tags:
  - Users
summary: Update user photo
operationId: updateUserPhoto
description: 'Update the authenticated user profile photo'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          photo:
            type: string
            format: binary
            description: 'Profile photo'
responses:
  '200':
    description: 'Successfully updated user photo'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user photo!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '400':
    description: 'No photo uploaded'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: No photo uploaded
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'User not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found
