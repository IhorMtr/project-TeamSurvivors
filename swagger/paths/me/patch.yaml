tags:
  - Users
summary: Update current user
operationId: updateUser
description: 'Update the currently authenticated user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            maxLength: 32
            example: 'Kimi'
          email:
            type: string
            maxLength: 64
            format: email
            example: 'kimian@example.com'
          gender:
            type: string
            enum: ['boy', 'girl', 'unknown']
            example: 'girl'
          dueDate:
            type: string
            format: date
            example: '2025-11-01'
responses:
  '200':
    description: Successfully updated user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated user!
            data:
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
