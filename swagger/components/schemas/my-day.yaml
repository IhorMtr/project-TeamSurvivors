type: object
required:
  - _id
  - daysLeftToBirth
  - weekNumber
  - babySize
  - babyWeight
  - image
  - babyActivity
  - babyDevelopment
  - momDailyTips
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  daysLeftToBirth:
    description: 'Days left to birth date'
    type: integer
    example: 94
  weekNumber:
    description: 'Week number'
    type: integer
    example: 29
  babySize:
    description: 'Baby size'
    type: number
    example: 38.6
  babyWeight:
    description: 'Baby weight'
    type: number
    example: 1150
  image:
    description: 'Image of baby analogy'
    type: string
    example: 'https://ftp.goit.study/img/lehlehka/6895ce04a5c677999ed2af41'
  babyActivity:
    description: "Describe baby's activity"
    type: string
    example: "Місця в матці стає менше, тому рухи дитини стають менш розмашистими, але більш сильними. Ви можете відчути п'яту або лікоть, що випирає."
  babyDevelopment:
    description: 'Describe baby developement'
    type: string
    example: "Кістковий мозок повністю взяв на себе функцію кровотворення. Голова дитини росте, щоб вмістити мозок, що стрімко розвивається. М'язи та легені продовжують дозрівати. Наднирники виробляють гормони, які стимулюють вироблення молока у матері."
  momDailyTips:
    description: 'Mother daily tips'
    type: [string]
    example:
      [
        'Слідкуйте за рухами дитини. Якщо ви помітили, що їхня кількість або інтенсивність значно зменшилася, зверніться до лікаря.',
        'Геморой та закрепи — часті супутники третього триместру. Пийте воду, їжте клітковину, рухайтеся.',
        'Потреба в кальції зараз максимальна, оскільки кістки дитини активно зміцнюються.',
        'Подумайте, чи хочете ви найняти доулу для підтримки в пологах.',
        'Перевірте, чи зібрана ваша сумка в пологовий будинок. Покладіть речі і для партнера, якщо він буде з вами.',
        'Поговоріть зі старшими дітьми про те, як вони можуть допомагати вам з немовлям.',
        'Дозвольте собі бути вразливою. Діліться своїми страхами з близькими людьми.',
      ]
